																<top-linearlayout id="AccordionLayout74_tab_0_layout_5" layout-width="match_parent" layout-height="auto" border-width="0px" horizontal-scroll="false" vertical-scroll="false" orientation="vertical" position="false">
																	<div id="AccordionLayout74_tab_0_layout_5" class="top-linearlayout-root">
																		<top-textview id="TextView133_6" layout-width="match_parent" layout-height="auto" layout-horizontal-alignment="left" border-width="0px" tab-index="0" text="TmaxOS의 이미지를 다운로드 받아야 하기 때문에 정확한 시간 측정은 어렵습니다.<br>
네트워크 환경을 확인해 주시기 바랍니다.
" text-color="rgba(51,51,51,1.0)" text-size="15px" line-height="28px" multi-line="true" text-decoration="">
																			<span id="TextView133_6" class="top-textview-root"><a class="top-textview-url"></a><div class="top-textview-aligner"></div></span>

														</top-accordiontab>
														<top-accordiontab id="AccordionLayout74_tab_1_5" layout-width="match_parent" layout-height="auto" border-width="0px" opened="true" text="2. T-Up으로 설치 중 'BOOT 경로를 찾을 수 없다'는 오류가 떠요.">
																<top-linearlayout id="AccordionLayout74_tab_1_layout_5" layout-width="match_parent" layout-height="auto" border-width="0px" horizontal-scroll="false" vertical-scroll="false" orientation="vertical" position="false">
																	<div id="AccordionLayout74_tab_1_layout_5" class="top-linearlayout-root">
																		<top-textview id="TextView133_1_8" layout-width="match_parent" layout-height="auto" layout-horizontal-alignment="left" border-width="0px" tab-index="0" text="설치하고자 하는 PC환경에 대한 정확한 확인이 필요합니다. 디스크가 한 개에서 T-Up을 진행하시는 경우, 디스크 파티션 형식이 MBR이고 파티션 개수가 두 개 이상인 경우 설치가 불가능합니다." text-color="rgba(51,51,51,1.0)" text-size="15px" line-height="28px" multi-line="true" text-decoration="">
																			<span id="TextView133_1_8" class="top-textview-root"><a class="top-textview-url"></a><div class="top-textview-aligner"></div></span>
																		</top-textview>
																																	</div>
															</top-linearlayout>
														</top-accordiontab>
														<top-accordiontab id="AccordionLayout74_tab_2_5" layout-width="match_parent" layout-height="auto" border-width="0px" opened="true" text="3. T-Up으로 TmaxOS를 설치했는데, TmaxOS Installer가 뜨지 않고 Windows로만 부팅이 됩니다.">
																<top-linearlayout id="AccordionLayout74_tab_2_layout_5" layout-width="match_parent" layout-height="auto" border-width="0px" horizontal-scroll="false" vertical-scroll="false" orientation="vertical" position="false">
																	<div id="AccordionLayout74_tab_2_layout_5" class="top-linearlayout-root">
																		<top-textview id="TextView133_1_1_5" layout-width="match_parent" layout-height="auto" layout-horizontal-alignment="left" border-width="0px" tab-index="0" text="설치한 PC환경에 대한 정확한 확인이 필요합니다.<br>
- 디스크 두 개에 각각 TmaxOS, Windows를 설치하셨을 경우, BIOS에 진입하여 TmaxOS가 설치된 디스크의 부팅 순위를 올려주셔야 합니다.<br>
<b>※ HP 장비의 경우 아래와 같은 추가 셋팅이 필요합니다.</b><br>
1. 윈도우 환경에서 [윈도우메뉴] 우클릭하여 [디스크 관리] 실행<br>
2. TOS_ISO 파티션을 우클릭하여 [활성 파티션]으로 설정<br>
3. 재부팅 시 BIOS에 진입하여 디스크 부팅 순서 변경
" text-color="rgba(51,51,51,1.0)" text-size="15px" line-height="28px" multi-line="true" text-decoration="">
																			<span id="TextView133_1_1_5" class="top-textview-root"><a class="top-textview-url"></a><div class="top-textview-aligner"></div></span>
																		</top-textview>
																																	</div>
															</top-linearlayout>
														</top-accordiontab>
														<top-accordiontab id="AccordionLayout74_tab_3_2" layout-width="match_parent" layout-height="auto" border-width="0px" opened="true" text="4. T-Up으로 설치 진행 중, 100% 전에 화면이 꺼지고 재부팅 후에도 진행되지 않습니다.">
																<top-linearlayout id="AccordionLayout74_tab_3_layout_2" layout-width="match_parent" layout-height="auto" border-width="0px" horizontal-scroll="false" vertical-scroll="false" orientation="vertical" position="false">
																	<div id="AccordionLayout74_tab_3_layout_2" class="top-linearlayout-root">
																		<top-textview id="TextView133_1_2_2" layout-width="match_parent" layout-height="auto" layout-horizontal-alignment="left" border-width="0px" tab-index="0" text="설치가 정상적으로 진행되지 않아 발생하는 문제로, Windows환경에서 파티션 삭제, 확장/생성 후 T-Up을 재실행 해보시길 바랍니다.<br><br>
<b>[파티션 삭제, 확장 방법]</b><br>
1. 윈도우 환경에서 [윈도우메뉴] 우클릭하여 [디스크 관리] 실행<br>
2. TOS_TUP, TOS_ISO 파티션을 우클릭하여 [파티션 삭제] 실행<br>
3-1. 디스크의 일부 공간에 TmaxOS를 설치하고자 하는 경우, 파티션을 우클릭하여 [파티션 확장] 진행
(T-Up에서 할당된 디스크 공간만큼 자동적으로 파티션을 생성하기 때문에 미리 파티션을 생성하지 않으셔도 됩니다) <br>
3-2. 하나의 디스크 전체에 TmaxOS를 설치하고자 하는 경우, 파티션을 우클릭하여 [새 단순 볼륨] 선택하여 파티션 생성(NTFS 파일시스템 권장) <br>
4. T-Up TmaxOS 재실행
" text-color="rgba(51,51,51,1.0)" text-size="15px" line-height="28px" multi-line="true" text-decoration="">
																			<span id="TextView133_1_2_2" class="top-textview-root"><a class="top-textview-url"></a><div class="top-textview-aligner"></div></span>
																		</top-textview>
																																	</div>
															</top-linearlayout>
														</top-accordiontab>
														<top-accordiontab id="AccordionLayout74_tab_4_1" layout-width="match_parent" layout-height="auto" border-width="0px" opened="true" text="5. TmaxOS 설치 중, 디스크 관리 화면에서 어떤 버튼도 누를 수 없어요.">
																<top-linearlayout id="AccordionLayout74_tab_4_layout_1" layout-width="match_parent" layout-height="auto" border-width="0px" horizontal-scroll="false" vertical-scroll="false" orientation="vertical" position="false">
																	<div id="AccordionLayout74_tab_4_layout_1" class="top-linearlayout-root">
																		<top-textview id="Widget03ab663996543038b6d7a7d4c80e4325" layout-width="match_parent" layout-height="auto" layout-horizontal-alignment="left" border-width="0px" tab-index="0" text="간혹 OS에서 디스크를 인식하지 못할 때 발생하는 이슈로, 아래 가이드를 참고하시어 진행 부탁드립니다.<br><br>
1. 디스크 관리 이전, [유틸리티]-[터미널] 선택하여 터미널로 진입<br>
2. 다음 명령어 입력: fdisk -l<br>
3. 설치하고자 하는 디스크 디바이스 명 확인: 예) /dev/sda, /dev/sdb …<br>
4. 다음 명령어 입력: parted (디바이스 명) [예) parted /dev/sda ] <br>
5. 다음 명령어 입력: mklabel msdos<br>
6. 다음 명령어 입력: q<br>
7. 터미널 창을 닫고, [설치하기]-[디스크 관리] 에서 [설치용 초기화]를 선택한 후 설치 진행
" text-color="rgba(51,51,51,1.0)" text-size="15px" line-height="28px" multi-line="true" text-decoration="">
																			<span id="Widget03ab663996543038b6d7a7d4c80e4325" class="top-textview-root"><a class="top-textview-url"></a><div class="top-textview-aligner"></div></span>
																		</top-textview>
																																	</div>
															</top-linearlayout>
														</top-accordiontab>
														<top-accordiontab id="Widgetc86920fa978b31938947ccb5df58e00d" layout-width="match_parent" layout-height="auto" border-width="0px" opened="true" text="6. T-Up을 사용한 설치법에 대해 자세히 알고 싶어요.">

														<top-accordiontab id="AccordionLayout74_tab_0_5_1" layout-width="match_parent" layout-height="auto" border-width="0px" opened="true" text="1. T-Up으로 TmaxOS를 설치하고 Windows로 부팅했더니 Windows 시간이 변경되어있습니다.">
																<top-linearlayout id="AccordionLayout74_tab_0_layout_5_1" layout-width="match_parent" layout-height="auto" border-width="0px" horizontal-scroll="false" vertical-scroll="false" orientation="vertical" position="false">
																	<div id="AccordionLayout74_tab_0_layout_5_1" class="top-linearlayout-root">
																		<top-textview id="TextView1335465_6_1" layout-width="match_parent" layout-height="auto" layout-horizontal-alignment="left" border-width="0px" tab-index="0" text="Windows 설치 후 TmaxOS를 설치 했을 때 발생하는 사항으로 Windows 시간을 현재에 맞게 수정을 하면 이 후 TmaxOS<->Windows 멀티 부팅 시에도 시간이 변경되지 않습니다.<br><br>※ Windows 시간 변경 방법<br>	[제어판>날짜 및 시간]의 [날짜 및 시간 변경] 수정.	" text-color="rgba(51,51,51,1.0)" text-size="15px" line-height="28px" multi-line="true" text-decoration="">
																			<span id="TextView1335465_6_1" class="top-textview-root"><a class="top-textview-url"></a><div class="top-textview-aligner"></div></span>
																		</top-textview>
																																	</div>
															</top-linearlayout>
														</top-accordiontab>
														<top-accordiontab id="AccordionLayout74_tab_1_5_1" layout-width="match_parent" layout-height="auto" border-width="0px" opened="true" text="2. T-Up으로 설치 후 재 부팅 시, TmaxOS로 부팅이 안되고 Windows로만 부팅됩니다.">
																<top-linearlayout id="AccordionLayout74_tab_0_layout_51" layout-width="match_parent" layout-height="auto" border-width="0px" horizontal-scroll="false" vertical-scroll="false" orientation="vertical" position="false">
																	<div id="AccordionLayout74_tab_0_layout_51" class="top-linearlayout-root">
																		<top-textview id="TextView133_6_1" layout-width="match_parent" layout-height="auto" layout-horizontal-alignment="left" border-width="0px" tab-index="0" text="Windows가 설치된 디스크와 TmaxOS가 설치된 디스크가 달라서 발생하는 현상으로 BIOS 진입 후 BOOT 메뉴에서 TmaxOS가 설치되어있는 디스크를 선택하여 부팅하면 TmaxOS로 부팅 가능합니다." text-color="rgba(51,51,51,1.0)" text-size="15px" line-height="28px" multi-line="true" text-decoration="">
																			<span id="TextView133_6_1" class="top-textview-root"><a class="top-textview-url"></a><div class="top-textview-aligner"></div></span>
																		</top-textview>
																																	</div>
															</top-linearlayout>
														</top-accordiontab>
														<top-accordiontab id="AccordionLayout74_tab_2_5_1" layout-width="match_parent" layout-height="auto" border-width="0px" opened="true" text="3. HP 사용 노트북에서 T-Up으로 파티션 생성 후 재 부팅 시, T-Up grub 화면이 제공되지 않고 Windows로 진입됩니다.">
																<top-linearlayout id="AccordionLayout74_tab_1_layout_5_1" layout-width="match_parent" layout-height="auto" border-width="0px" horizontal-scroll="false" vertical-scroll="false" orientation="vertical" position="false">
																	<div id="AccordionLayout74_tab_1_layout_5_1" class="top-linearlayout-root">
																		<top-textview id="TextView133_1_8_1" layout-width="match_parent" layout-height="auto" layout-horizontal-alignment="left" border-width="0px" tab-index="0" text="HP노트북 및 PC에서 Windows가 UEFI 모드로 설치되어 있고(디스크 파티션 타입은 GPT) T-Up에서 생성한 파티션이 MBR 타입의 다른 디스크에 있을 때 발생하는 현상으로 재부팅 시, BIOS 진입 후 T-Up에서 생성한 파티션이 있는 디스크로 진입하면 T-Up grub으로 진입 가능합니다." text-color="rgba(51,51,51,1.0)" text-size="15px" line-height="28px" multi-line="true" text-decoration="">
																			<span id="TextView133_1_8_1" class="top-textview-root"><a class="top-textview-url"></a><div class="top-textview-aligner"></div></span>
																		</top-textview>
																																	</div>
															</top-linearlayout>
														</top-accordiontab>
														<top-accordiontab id="AccordionLayout74_tab_3_5_1" layout-width="match_parent" layout-height="auto" border-width="0px" opened="true" text="4. T-Up으로 TmaxOS 설치 이후 TmaxOS 인스톨러가 있는 USB를 연결하여 USB로 부팅하면 T-Up 인스톨러로 진입됩니다.">
																<top-linearlayout id="AccordionLayout74_tab_2_layout_5_1" layout-width="match_parent" layout-height="auto" border-width="0px" horizontal-scroll="false" vertical-scroll="false" orientation="vertical" position="false">
																	<div id="AccordionLayout74_tab_2_layout_5_1" class="top-linearlayout-root">
																		<top-textview id="TextView133_1_1_5_1" layout-width="match_parent" layout-height="auto" layout-horizontal-alignment="left" border-width="0px" tab-index="0" text="T-Up으로 TmaxOS 설치 이후 T-Up에서 생성된 TOS_ISO 파티션과 TmaxOS 인스톨러 USB가 충돌되어 발생하는 현상으로 Windows로 부팅하여 T-Up에서 생성된 TOS_ISO 파티션을 삭제한 후 TmaxOS 인스톨러 USB로 부팅하면 부팅 가능합니다.<br><br>※ TOS_ISO 삭제 방법<br><br>1. Windows에서 [Win+R] 입력<br>2. diskmgmt.msc 입력<br>3. T-Up에서 생성한 TOS_ISO 파티션에서 [마우스 우클릭>볼륨 삭제] 클릭" text-color="rgba(51,51,51,1.0)" text-size="15px" line-height="28px" multi-line="true" text-decoration="">
																			<span id="TextView133_1_1_5_1" class="top-textview-root"><a class="top-textview-url"></a><div class="top-textview-aligner"></div></span>
																		</top-textview>
																																	</div>
															</top-linearlayout>
														</top-accordiontab>
														<top-accordiontab id="AccordionLayout74_tab_4_2_1" layout-width="match_parent" layout-height="auto" border-width="0px" opened="true" text="5. TmaxOS 부팅 후 Windows 부팅 시, 부팅되지 않고 멈춰있습니다.">
																<top-linearlayout id="AccordionLayout74_tab_3_layout_2_1" layout-width="match_parent" layout-height="auto" border-width="0px" horizontal-scroll="false" vertical-scroll="false" orientation="vertical" position="false">
																	<div id="AccordionLayout74_tab_3_layout_2_1" class="top-linearlayout-root">
																		<top-textview id="TextView133_1_2_2_1" layout-width="match_parent" layout-height="auto" layout-horizontal-alignment="left" border-width="0px" tab-index="0" text="Windows와 Linux 계열의 OS 멀티부팅 시 발생하는 현상으로 BIOS 별 설정이 필요합니다.<br><br>※ BIOS 별 설정 방법<br><br>1.	HP<br>1)	[BIOS Setup (F10)] 진입<br>2)	[Security] 진입<br>3)	[Security Configuration]의 [TPM Embedded Security] 클릭<br>4)	[TPM Device]의 [Available] 선택<br>5)	[Clear TPM]의 [On next boot] 선택<br>6)	설정 저장 후 부팅<br><br>2.	ASUS<br>1)	[Advanced Mode(F7)] 진입<br>2)	[Boot] 탭의 [CSM (호환성 지원 모듈)] 진입<br>3)	[CSM 시작]의 값을 [활성화]으로 변경<br>4)	설정 저장 후 부팅<br><br>3.	Phoenix<br>1)	[Security] 진입<br>2)	[Trusted Platform Module (TPM)] 진입<br>3)	[Current Selected TPM Device]의 [fTPM] 선택<br>4)	[TPM Configuration]의 [Enter] 클릭<br>5)	[Enable, Activate, and Set Owner Install with state=True] 선택<br>6)	설정 저장 후 부팅<br>※ 위와 같이 실행해도 현상 재현될 경우 [TPM Configuration]의 [Enter]입력 후 [TPM Action]을 [Clear]로 변경한 후 재부팅 또는 [Current Selected TPM Device]의 [TPM 2]/[TPM 1.2] 등 다른 옵션을 선택한 후 4) 이후 단계 반복.<br><br>4.	American Megatrends (AMI)<br>1)	[Boot] 진입<br>2)	[CSM (Compatibility Support Module)] 진입<br>3)	[CSM Support>Boot Device Control]에서 [Legacy OPROM Only] 선택 (Legacy 로 설치된 경우에만 위 현상 재현됨)<br>4)	설정 저장 후 부팅 <br><br>5.	GIGABYTE<br>1)	[Classic>BIOS] 진입<br>2)	[CSM 지원]의 [활성화] 선택<br>3)	[저장 OpROM 시작 방침]([Storage Boot Option Control])의 [Legacy] 선택<br>4)	[Windows 8/10 기능]의 [기타 OS] 선택<br>5)	설정 저장 후 부팅" text-color="rgba(51,51,51,1.0)" text-size="15px" line-height="28px" multi-line="true" text-decoration="">
																			<span id="TextView133_1_2_2_1" class="top-textview-root"><a class="top-textview-url"></a><div class="top-textview-aligner"></div></span>
																		</top-textview>
																																	</div>
															</top-linearlayout>
														</top-accordiontab>
